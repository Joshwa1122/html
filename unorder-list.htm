<!DOCTYPE html>
<html>
    <head>
       </head>
       <body>
        <h1>Unordered lists</h1>
        <h2>Disc</h2>
        <ul>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ul>
        <h2>Square</h2>
        <ul style="list-style-type: square;">
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ul>
        <h2>Circle</h2>
        <ul style="list-style-type: circle;">
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ul>
        <h2>None-no bullets</h2>
        <ul style="list-style-type: none;">
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
        </ul>
       </body>
</html>
